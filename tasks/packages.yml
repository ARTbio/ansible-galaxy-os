---
# Install system packages
- name: Add custom Galaxy PPA (used for nginx package)
  apt_repository: repo="ppa:galaxyproject/nginx" update_cache=no

- name: Add Docker repository key
  apt_key: url="https://get.docker.io/gpg" id="A88D21E9"
  when: configure_docker

- name: Add Docker repository
  apt_repository: repo='deb http://get.docker.io/ubuntu docker main' update_cache=no
  when: configure_docker

- name: Update APT cache
  apt: update_cache=yes

- name: Install required system packages
  apt: pkg={{ item }} state={{ apt_package_state }}
  with_items:
    - ant
    - atop
    - axel
    - bioperl
    - cmake
    - curl
    - g++
    - gcc
    - gfortran
    - git-core
    - htop
    - iftop
    - iotop
    - ipython
    - libffi-dev
    - liblapack-dev
    - libncurses5-dev
    - libopenblas-dev
    - libpam0g-dev
    - libpq-dev
    - libsparsehash-dev
    - make
    - mercurial
    - nginx-extras
    - nmon
    - openssh-server
    - patch
    - postgresql
    - postgresql
    - postgresql-client
    - postgresql-plpython-9.3
    - python-boto
    - python-dev
    - python-prettytable
    - python-psycopg2
    - python-virtualenv
    - python-pip
    - postgresql-server-dev-9.3
    - rsync
    - slurm-drmaa-dev
    - supervisor
    - swig
    - sysstat
    - unzip
    - vim
    - wget
    - zlib1g-dev

- name: Install lxc-docker if installing packages.
  apt: pkg={{ item }} state={{ apt_package_state }}
  with_items:
    - "{{ docker_package }}"
  when: configure_docker and install_packages

- name: Allow galaxy user to run docker with sudo
  lineinfile: "dest=/etc/sudoers line='{{ galaxy_user_name }}  ALL = (root) NOPASSWD: SETENV: /usr/bin/docker'"
  when: configure_docker

- name: Add Galaxy user to docker group - allowing sudoless docker usage
  user: name={{ galaxy_user_name }} groups=docker append=yes
  when: configure_docker
